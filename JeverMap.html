<style>
    #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #01724e;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        /* Dissolvenza di 3 secondi */
        transition: opacity 3s ease-out; /* --- MODIFICATO A 3s --- */
    }

    /* 1. Animazione di rotazione (da 0s a 2s) */
    #loading-logo.spinning {
         /* --- MODIFICATO: 3 giri 'pulse' in 2 secondi --- */
        animation: pulse-spin 2s ease-in-out 2 forwards;
    }

    @keyframes pulse-spin {
        0% { transform: rotate(0deg) scale(1); }
        50% { transform: scale(0.8); }
        100% { transform: rotate(360deg) scale(1); }
    }

    /* Animazione puntini */
    #loading-dots::after {
        display: inline-block;
        text-align: left;
        width: 1.2em; /* Spazio per 3 puntini */
        content: '.';
        animation: dots 1.5s linear infinite;
    }

    @keyframes dots {
        0%, 100% { content: '.'; }
        33% { content: '..'; }
        66% { content: '...'; }
    }

</style>

<div id="loading-overlay">
    <img id="loading-logo" src="https://github.com/jacopo-bd/mappa-jev/blob/main/jever2.png?raw=true" alt="Logo Jever" style="width: 100px; margin-bottom: 20px;">

</div>
    
<script>
    window.addEventListener('load', function() {
        var overlay = document.getElementById('loading-overlay');
        var logo = document.getElementById('loading-logo');

        // 1. FA PARTIRE L'ANIMAZIONE DI ROTAZIONE (2 secondi, 3 giri con pulse)
        logo.classList.add('spinning');

        // 2. IMPOSTA UN TIMER PER LA FINE DELLA ROTAZIONE (2000ms = 2s)
        setTimeout(function() {

            // 3. FA PARTIRE LA DISSOLVENZA (impostando l'opacità a 0)
            overlay.style.opacity = '0';

            // 4. IMPOSTA UN TIMER PER NASCONDERE L'OVERLAY (dopo 3s, durata transizione)
            setTimeout(function() {
                overlay.style.display = 'none';
            }, 3000); // --- MODIFICATO A 3000ms --- (durata della transizione CSS)

        }, 2000); // --- MODIFICATO A 2000ms --- (durata di 'pulse-spin')

    });
</script>
